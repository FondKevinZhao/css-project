<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member login</title>

<style>
    .td1 {
        font-size: 12px;
}

</style>
</head>
<body>
    <table width="400px" cellspacing="10">
        <caption>
            <h3>会员登录</h3>
        </caption>

        <tr>
            <td><strong>登录账号</strong></td>
            <td>
                <input type="text" value="邮箱/ID/手机号">
            </td>
        </tr>

        <tr>
            <td><strong>密码</strong></td>
            <td>
                <input type="text" value="密码">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked>两周内自动登录
            </td>
        </tr>

        <tr>
            <td></td>
            <td class="td1">
                <input type="button" value="登录">
                <a href="#" bgccolor="rgb(35,162,208)">忘记密码</a>
            </td>
        </tr>


        <tr>
            <td><strong>其他账户登录</strong></td>
            <td class="td1">
                <input type="image" src="images/QQ图标.png" width="15px" font="10px"> QQ账号

                <input type="image" src="images/微博 (绑定).png" width="15px"> 新浪微博

                <input type="image" src="images/百度.png" width="15px"> 百度账号
            </td>
        </tr>

        <td></td>
        <td>
            <a href="#">还不是会员？立即注册</a>
        </td>

    </table>
</body>
</html>
