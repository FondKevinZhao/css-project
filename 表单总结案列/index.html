<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5表单总结案例</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label for="userName">姓名:</label>
            <input type="text" name="userName" placeholder="请输入用户名">

            <label for="userPhone">手机号码:</label>
            <input type="tel" name="userPhone" pattern="^1\d{10}$">

            <label for="email">邮箱:</label>
            <input type="email" name="email" required id="email">
            <label for="college">所属学院:</label>
            <input type="text" id="college" name="college"  list="cList" placeholder = "请选择">
            <datalist id="cList">
                <option value="前端与移动开发学院"></option>
                <option value="Java学院"></option>
                <option value="C++学院"></option>
            </datalist>
            <label for="score">入学成绩:</label>
            <input type="number" max="100" min="0" id="score">
            <label for="">基础水平:</label>
            <meter id="level" max="100" min="0" low="59" high="90"></meter>

            <label for="inTime">入学日期:</label>
            <input type="date" id="inTime" name="inTime">

            <label for="leaveTime">毕业日期:</label>
            <input type="date" id="leaveTime" name="leaveTime">

            <input type="submit">
        </fieldset>
    </form>
    <script>
        document.getElementById("score").oninput=function(){
            document.getElementById("level").value=this .value;
        }
    </script>
</body>
</html>
